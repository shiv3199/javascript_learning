<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>learning DOM</title>
</head>
<body>
    <ul>
        <li>monday</li>
        <li>tuesday</li>
        <li>wednesday</li>
        <li>thursday</li>
    </ul>
</body>
<script>
    //add
    const newlii=document.querySelector('ul')
    const newli=document.createElement("li")
    newli.innerHTML="friday"
    document.newlii.appendChild(newli)

</script>
</html>
